name: music_api
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  youtube_data_api: ^1.0.4
  line_icons: ^2.0.3
  lazy_load_scrollview: ^1.3.0
  shared_preferences: ^2.2.2
  youtube_player_iframe: ^4.0.4
  pod_player: ^0.2.0
  flutter_svg: ^2.0.9
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  firebase_storage: ^11.6.0
  animated_text_kit: ^4.2.2
  provider: ^6.1.1
  super_tooltip: ^2.0.7
  supercharged: ^2.1.1
  http: ^0.13.6
  flutter_naver_map: ^1.1.2
  geolocator: ^10.1.0
  image_gallery_saver: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/images/

    
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Black.otf
        - asset: assets/fonts/Pretendard-Bold.otf
        - asset: assets/fonts/Pretendard-ExtraBold.otf
        - asset: assets/fonts/Pretendard-ExtraLight.otf
        - asset: assets/fonts/Pretendard-Light.otf
        - asset: assets/fonts/Pretendard-Medium.otf
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-SemiBold.otf
        - asset: assets/fonts/Pretendard-Thin.otf
        - asset: assets/fonts/KimjungchulMyungjo-Regular.otf